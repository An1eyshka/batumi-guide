<!DOCTYPE html>
<html lang="en">
<!--

-->

<head>
    <meta charset="utf-8" />
    <title>Our Places in Batumi</title>
    <!-- Мета-тег для корректного отображения на мобильных устройствах (viewport) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Our favorite places in Batumi">

    <!-- Open Graph: как сайт будет выглядеть при отправке ссылки в мессенджеры -->
    <meta property="og:title" content="Our Places in Batumi">
    <meta property="og:image" content="img/batumi-night.jpg">

    <!-- Иконки сайта (favicon) -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Подключение стилей (внешний вид) -->
    <!-- 1. Swiper CSS: стили для работы слайдеров (карусели) -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@11/swiper-bundle.min.css" />
    <!-- 2. styles.css: наши собственные стили сайта -->
    <link rel="stylesheet" href="styles.css?v=2" />
</head>

<body>
    <!-- Обертка всего сайта -->
    <div id="wrapper">
        <div class="page">
            <!-- HEADER: Шапка сайта -->
            <!-- Содержит кнопки переключения темы и языка -->
            <header id="header" class="site-header">
                <div class="container header-inner">
                    <div class="header-controls">

                            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"

                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            </svg>
                            <!-- Иконка Луны (для темной темы) -->
                            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"

                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>

                        <!-- Разделитель между кнопками -->
                        <div class="control-separator"></div>

                        <!-- Кнопка смены языка (RU / EN) -->
                        <button type="button" class="lang-btn" id="lang-toggle" aria-label="Toggle language">
                            <span class="lang-text" aria-hidden="true">EN</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- MAIN CONTENT: Основное содержимое -->
            <!-- Сюда JavaScript (main.js) будет вставлять карточки и разделы -->
            <div id="main">
                <main class="page-main" id="render-target">
                    <!-- Слайдеры и блоки появятся здесь автоматически -->
                </main>
            </div>

            <!-- FOOTER: Подвал сайта (контакты и копирайт) -->
            <footer id="footer" class="site-footer">
                <p class="footer-line">
                    <a class="footer-link" href="https://www.instagram.com/happyrent_batumi/" target="_blank"
                        rel="noopener noreferrer" data-i18n="contact_us">
                        Contact us
                    </a>
                </p>
            </footer>
        </div>
    </div>

    <!-- SCRIPTS: Подключение логики -->
    <!-- 1. Библиотека Swiper JS (для работы слайдеров) -->
    <script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>
    <!-- 2. Наш файл main.js (основная логика сайта) -->
    <!-- type="module" позволяет использовать import/export внутри JS -->
    <script type="module" src="main.js"></script>
</body>

</html>
