<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batumi Guide - Admin</title>
    <link rel="stylesheet" href="admin.css?v=10">
</head>

<body>
    <div id="app">
        <!-- Viewport: Login -->
        <div id="login-view" class="view hidden">
            <div class="login-card">
                <div class="login-header">
                    <h2>Batumi Guide</h2>
                    <p>Panel Access</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="slug">Owner ID</label>
                        <input type="text" id="slug" name="slug" placeholder="e.g. batumi-guide" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary" style="width:100%; justify-content: center;">Sign
                        In</button>
                    <p id="login-error" style="color:var(--danger); margin-top:1rem; font-size:0.9rem;"></p>
                </form>
            </div>
        </div>

        <!-- Viewport: Dashboard -->
        <div id="dashboard-view" class="view hidden">
            <div class="app-layout">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-brand">
                        <h2>Admin Panel</h2>
                    </div>
                    <nav class="sidebar-nav">
                        <button class="nav-item active" data-tab="content">
                            <span>üìÑ</span> Content
                        </button>
                        <button class="nav-item" data-tab="stats">
                            <span>üìä</span> Analytics
                        </button>
                    </nav>
                    <div class="sidebar-footer">
                        <a href="http://127.0.0.1:5500/index.html" target="_blank" class="nav-link-ext">
                            Open Website <span style="font-size:1.2em;">‚Üó</span>
                        </a>
                        <button id="logout-btn" class="nav-item danger">
                            <span>üö™</span> Logout
                        </button>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="main-content">
                    <!-- Top Bar with Save Button -->
                    <header class="top-bar">
                        <h1 id="page-title">Content Manager</h1>
                        <div class="top-actions">
                            <button id="save-all-btn" class="btn-primary" onclick="adminApp.saveAllChanges()">
                                <span>üíæ</span> Save Changes
                            </button>
                        </div>
                    </header>

                    <div class="content-wrapper">
                        <!-- Tab: Content -->
                        <div id="tab-content" class="tab-pane active">
                            <div id="blocks-container" class="blocks-list">
                                <p style="color:var(--text-secondary);">Loading content...</p>
                            </div>
                        </div>

                        <!-- Tab: Stats -->
                        <div id="tab-stats" class="tab-pane hidden">
                            <!-- Stats will be rendered here via JS -->
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Modal: Edit Card -->
        <div id="edit-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Card</h3>
                    <button class="btn-icon" onclick="adminApp.closeModal()" style="font-size:1.5rem;">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" name="id">

                        <!-- Main Info -->
                        <h4 class="form-section-title">General Info</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Title (RU)</label>
                                <input type="text" name="title_ru" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Å—Ç–∞">
                            </div>
                            <div class="form-group">
                                <label>Title (EN)</label>
                                <input type="text" name="title_en" placeholder="Place Name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Category (RU)</label>
                                <input type="text" name="type_ru" placeholder="–¢–µ–∫—Å—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏">
                            </div>
                            <div class="form-group">
                                <label>Category (EN)</label>
                                <input type="text" name="type_en" placeholder="Category text">
                            </div>
                        </div>

                        <h4 class="form-section-title">Action & Link</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Kind</label>
                                <select name="kind">
                                    <option value="venue">üìç Venue (Map)</option>
                                    <option value="service">üìû Service (Contact)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Action URL</label>
                                <input type="text" name="action_url" placeholder="https://maps.google.com/...">
                            </div>
                        </div>

                        <h4 class="form-section-title">Description</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Description (RU)</label>
                                <textarea name="desc_ru" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Description (EN)</label>
                                <textarea name="desc_en" rows="3"></textarea>
                            </div>
                        </div>

                        <!-- Images -->
                        <h4 class="form-section-title">Visuals</h4>
                        <div class="upload-row">
                            <div class="upload-box">
                                <label class="upload-label">Dark / Default</label>
                                <div class="upload-preview" id="preview-dark"></div>
                                <label class="btn-secondary"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem; display:inline-block;">
                                    Upload Image
                                    <input type="file" class="file-input" onchange="adminApp.uploadImage(this, 'dark')">
                                </label>
                                <input type="hidden" name="img_dark_path">
                            </div>
                            <div class="upload-box">
                                <label class="upload-label">Light Theme</label>
                                <div class="upload-preview" id="preview-light"></div>
                                <label class="btn-secondary"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem; display:inline-block;">
                                    Upload Image
                                    <input type="file" class="file-input"
                                        onchange="adminApp.uploadImage(this, 'light')">
                                </label>
                                <input type="hidden" name="img_light_path">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="adminApp.closeModal()">Cancel</button>
                    <button class="btn-primary" onclick="adminApp.applyEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js?v=20"></script>
</body>

</html>
